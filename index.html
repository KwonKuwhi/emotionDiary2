<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <title>Beautiful Calendar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        #calendar {
            width: 1000px;
            max-width: 100%;
            
            margin: 20px;

            
        }

        .calenderbox{
            position: relative;
            left: 200px;
            top: 200px;
            width: 400px;
            height: 100px;
            background-color: red;
        }
    </style>
</head>
<body>
    <div class="calenderbox"><div id="calendar"></div></div>

    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            flatpickr("#calendar", {
                dateFormat: "Y-m-d",
                inline: true,
                theme: "material_blue" // You can choose a different theme
            });
        });
    </script>
</body>
</html>
