<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>달력과 감정소비내역</title>

  <!-- Bootstrap CSS CDN 추가 -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
    crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <style>
    body {
  font-family: 'Arial', sans-serif;
  background-color: #f5f5f5;
  margin: 0; /* 페이지 margin 제거 */
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh; /* 화면 전체 높이 기준으로 정렬 */
}
    #calendar-container {
  width: 500px;
  height: 500px;
  margin-right: 100px;
}
    table {
      border-collapse: collapse;
      width: 100%;
      height: 100%;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    th, td {
      border: 1px solid #ddd;
      padding: 15px;
      text-align: center;
      vertical-align: top;
    }

    th {
      background-color: #3498db;
      color: #fff;
    }

    td {
      cursor: pointer;
      transition: background-color 0.3s;
    }

    td:hover {
      background-color: #3498db;
      color: #fff;
    }

    td.selected {
      background-color: #2ecc71;
      color: #fff;
    }

    .calendar-header {
      text-align: center;
      margin-bottom: 10px;
      color: #333;
      font-size: 20px;
    }

    .calendar-header button {
      background-color: #3498db;
      color: #fff;
      border: none;
      padding: 5px 10px;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .calendar-header button:hover {
      background-color: #2980b9;
    }

    #container-box {
  width: 500px;
  height: 600px;
  background-color: #fff;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  margin-left: 100px;
  padding: 20px;
  box-sizing: border-box;
}

    #selectedDate {
      width: calc(100% - 50px);
      padding: 10px;
      width: 100%;
      margin-bottom: 10px;
      box-sizing: border-box;
      display: inline-block;
    }

    #emotion-text {
      margin-bottom: 20px;
    }

    .radiobox-container {
      margin-top: 20px;
      margin-bottom: 30px; /* 여기에 30px 추가 */
    }

    .radiobox {
      margin-right: 10px;
    }

    /* 새로 추가된 스타일 */
    .amount-input {
      
      width: 100%;
      padding: 10px;
      box-sizing: border-box;
    }

    /* 새로 추가된 스타일 */
    #input-button {
      width: 100px;
      padding: 10px;
      background-color: #3498db;
      color: #fff;
      border: none;
      cursor: pointer;
      left: 78%;
      transition: background-color 0.3s;
      position: relative;
      top: 30px; /* 20px 아래로 이동 */
    }


    /* 새로 추가된 스타일 */
    #input-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>

<body>

  <div id="calendar-container">
    <div class="calendar-header">
      <button onclick="prevMonth()">◀</button>
      <span id="currentMonthYear"></span>
      <button onclick="nextMonth()">▶</button>
    </div>
    <table>
      <thead>
        <tr>
          <th>日</th>
          <th>月</th>
          <th>火</th>
          <th>水</th>
          <th>木</th>
          <th>金</th>
          <th>土</th>
        </tr>
      </thead>
      <tbody id="calendar-body">
      </tbody>
    </table>
  </div>

  <div id="container-box">
    <div id="emotion-text">
      <h4>감정소비내역</h4>
    </div>
    <label for="selectedDate">선택한 날짜:</label>
    <input type="text" id="selectedDate" readonly>

    <div class="radiobox-container">
      <input type="radio" class="radiobox" name="emotion" id="happy" value="happy">
      <label for="happy">Happy</label>

      <input type="radio" class="radiobox" name="emotion" id="sad" value="sad">
      <label for="sad">Sad</label>

      <input type="radio" class="radiobox" name="emotion" id="angry" value="angry">
      <label for="angry">Angry</label>
    </div>

    <!-- 새로 추가된 금액 입력 텍스트 박스 -->
    <input type="text" class="amount-input" placeholder="금액을 입력하세요">

    <!-- 새로 추가된 입력하기 버튼 -->
    <button id="input-button" onclick="handleInput()">입력하기</button>
  </div>

  <!-- Bootstrap JS와 Popper.js, jQuery CDN 추가 -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <script>

    let date = new Date();
    let currentYear = new Date().getFullYear();
    let currentMonth = new Date().getMonth() + 1;


    function createCalendar(year, month) {
      const container = document.getElementById("calendar-body");
      container.innerHTML = "";

      const firstDay = new Date(year, month - 1, 1).getDay();
      const lastDay = new Date(year, month, 0).getDate();
      const totalWeeks = Math.ceil((firstDay + lastDay) / 7);

      let dayCount = 1;
      for (let i = 0; i < totalWeeks; i++) {
        const row = container.insertRow();

        for (let j = 0; j < 7; j++) {
          const cell = row.insertCell();

          if (i === 0 && j < firstDay) {
            // 빈 셀: 첫째 날 이전의 빈 셀
          } else if (dayCount > lastDay) {
            // 빈 셀: 마지막 날 이후의 빈 셀
          } else {
            cell.textContent = dayCount;
            cell.addEventListener("click", handleDateClick);
            dayCount++;
          }
        }
      }
    }

    function updateCalendarHeader() {
      document.getElementById("currentMonthYear").textContent = `${currentYear}년 ${currentMonth}월`;
    }

    function prevMonth() {
      currentMonth--;
      if (currentMonth === 0) {
        currentMonth = 12;
        currentYear--;
      }
      updateCalendar();
    }

    function nextMonth() {
      currentMonth++;
      if (currentMonth === 13) {
        currentMonth = 1;
        currentYear++;
      }
      updateCalendar();
    }

    function updateCalendar() {
      updateCalendarHeader();
      createCalendar(currentYear, currentMonth);
    }

    
    let target;
    
    function handleDateClick(event) {
      
      const selectedDate = event.target.textContent;

      // 수정 전
      // #selectedDate.val 에 오늘 날짜를 넣음
      // $('#selectedDate').val=date.getDate();
      target =event.target;

      // 수정 후
      // #selectedDate.val에 클릭한 요소 안의 text 값을 넣어줌
      document.getElementById("selectedDate").value = target.innerText;

      // target에 this 기억해두기
      console.log(event.target);
    }

    $('td').on('click', function() {
        
        // let date = $(this).text();
        $('#selectedDate').val($(this).text());

    });

    function handleInput() {
        let emotion = $('input[name="emotion"]:checked').val();
        let amount = $('.amount-input').val();


        console.log(target)
        // 클릭된 셀의 부모에 선택된 날짜, 감정, 금액을 추가합니다.
        // $(target).parent().append('<span>' + $('#selectedDate').val() + ' - ' + emotion + ' - ' + amount + '</span>');
        $(target).append('<br>'+emotion,amount);

        // 입력값 초기화
        $('.amount-input').val("");
        $('input[name="emotion"]').prop('checked', false);

        console.log(emotion, amount)
    }

    updateCalendar();
  </script>
